<!-- @format -->

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>EraseBin - Self-Destructing Pastebin</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	</head>
	<body>
		<div id="particles-js"></div>

		<div class="container">
			<h1 class="title">EraseBin</h1>
			<p class="subtitle">A self-destructing, encrypted pastebin.</p>

			<textarea
				id="pasteContent"
				placeholder="Paste your text or code here..."
			></textarea>

			<input
				type="password"
				id="password"
				placeholder="Optional: Set a password"
			/>

			<button id="uploadBtn">Upload</button>
			
			<div class="loading-container" id="loadingContainer">
				<div class="loading-spinner"></div>
				<div class="loading-text">Uploading...</div>
			</div>

			<div
				id="result"
				class="hidden"
			>
				<input
					type="text"
					id="pasteUrl"
					readonly
				/>
				<button id="copyBtn">Copy</button>
			</div>
		</div>

		<footer>
			<a href="https://github.com/IRON-M4N/EraseBin">GitHub</a> • <a href="/api">API</a> •
			<span>© 2025 IRON-M4N</span>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
